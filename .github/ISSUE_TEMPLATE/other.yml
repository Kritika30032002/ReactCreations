description: Use this for any other issues. PLEASE do not create blank issues
title: "[Other]"
body:
  - type: markdown
    attributes:
      value: "# Other issue"

  - type: textarea
    id: issuedescription
    attributes:
      label: What would you like to share?
      description: Provide a clear and concise explanation of your issue.
    validations:
      required: true

  - type: textarea
    id: extrainfo
    attributes:
      label: Additional information
      description: Is there anything else we should know about this issue?
    validations:
      required: false

  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "Checklist"
      options:
        - label: "I have checked the existing issues."
          required: true

        - label: "I follow [Contributing Guidelines](https://github.com/Kritika30032002/ReactCreations/blob/main/contribution.md) of this project."
          required: true

        - type: question
           id: specific-program
           attributes:
            label: "Do you contribute under a specific program?"
            description: "If yes, please mention the program. If not, you can skip this question."
           validations:
            required: false