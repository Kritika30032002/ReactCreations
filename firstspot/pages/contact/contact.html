<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstSpot | Contact us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body class="">
    <small>Enter message (optional) and click button "Send"</small>
    <div class="wrapper centered">
        <article class="letter">
            <div class="side">
                <h1>Contact us</h1>
                <p>
                    <textarea id="messageInput" placeholder="Your message"></textarea>
                </p>
            </div>
            <div class="side">
                <p>
                    <input id="nameInput" type="text" placeholder="Your name">
                </p>
                <p>
                    <input id="emailInput" type="email" placeholder="Your email">
                </p>
                <p>
                    <button class="button" id="sendLetter">Send</button>
                </p>
            </div>
        </article>
        <!-- <div class="envelope front"></div>
        <div class="envelope back"></div> -->
    </div>
    <p class="result-message centered">Thank you for your message</p>
    <div class="home-button" onclick="goToHome()">
        <img src="../../images/home-icon.png" alt="Home">
    </div>

    <script src="./contact.js"></script>

</body>

</html>
